<body>
    <header>
        <!-- Navigation bar container -->
        <nav class="navbar">

            <!-- Website title that redirects to the homepage when clicked -->
            <div class="navbar-title" onclick="window.location.href='../index.html'">Head.</div>

            <!-- List of navigation links for desktop view -->
            <ul class="nav-links-desktop">
                <li><a href="../pages/works.html">Works</a></li>
                <li><a href="../pages/services.html">Services</a></li>

                <button class="close" id="closeButton">
                    <i class="fa-solid fa-xmark"></i>
                </button>

                <ul class="nav-links-mobile">

    <main>
        <section class="container contact-page">
            <h1 class="main-title animate__animated animate__fadeIn">Contact Us </h1>
            <div class="contact-container">
                <div class="contact-info">

                    <p class="main-info">Email: <a
                            href="mailto:support@fictitiouswebsite.com">support@fictitiouswebsite.com</a></p>
                    <p class="main-info">Phone: +1 (800) 555-1234</p>
                    <p class="main-info">Hours: Monday - Friday, 9 AM - 6 PM (EST)</p>
                </div>
            </div>
        </section>
        <section class="container">

            <iframe class="map" title="Google Search Result for Example"
